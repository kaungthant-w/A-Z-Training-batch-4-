<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.Usage of Javascript or Jquery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .menu {
            list-style: none;
            display: flex;
            background-color:rgb(15, 83, 83);
            color: rgba(250, 234, 214,0.6);
            height: 80px;
            font-size: 1.2rem;
            justify-content: center;
            align-items: center;
        }

        li {
            margin-right: 1rem;
            cursor: pointer;
            position: relative;
        }
        
        li::before {
            content: "";
            width: 0%;
            background-color: red;
            height: 2px;
            position: absolute;
            left: 0;
            bottom: 0;
            transition: 0.3s;
        }
        li:hover {
            color: rgb(250, 234, 214);
        }

        li:hover::before {
            width: 100%;
        }

        .container {
            width: 90%;
            padding: 0.6rem 0 0 2rem;
        }
        p {
            margin-bottom: 2rem;
            text-indent: 1rem;
        }
        img {
            width: 15rem;
            /* height: 10rem; */
        }
    </style>
</head>
<body>
    <script src="./jquery.min.js"></script>
    <div class="header">
        <ul class="menu" id="menu">
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>
    <div class="container" id="container">
        <div class="content" id="content">
            
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("#menu").append("<li>Profile</li>");
            $("#menu").prepend("<li>Home</li>");
            $("#content").before(`<img src="./img/bf.jpeg" alt="">`);
            $("#content").after("<p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Enim quisquam accusamus necessitatibus eius iure, neque cumque dolorem nihil corrupti laudantium corporis non.</p>");
            $("#content").after(`<p class="lastPara">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Enim quisquam accusamus necessitatibus eius iure, neque cumque dolorem nihil corrupti laudantium corporis non.</p>`);

            // $(".lastPara").remove();
            $(".lastPara").empty();
        });
    </script>
</body>
</html>

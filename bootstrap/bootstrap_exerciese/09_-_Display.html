<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h3 class="text-center my-4 text-uppercase text-secondary">Display</h3>

    <div class=" d-flex fs-2 justify-content-evenly my-5 p-5 bg-dark" style="height: 300px;" >
        <img style="width: 160px; height: 160px;" class="border border-4 rounded-circle " src="https://hindify.org/wp-content/uploads/2022/11/attitude-pics-dp.jpg" alt="">
        <img style="width: 160px; height: 160px;" class="border border-4 rounded-circle " src="https://1.bp.blogspot.com/-F7dIRLIkNmU/YTPA1ybk9QI/AAAAAAAAuPk/tdIq_nsoJ5so2USPyp3KgFh7Gzm8Lvf2ACLcBGAsYHQ/s1414/Whatsapp-DP-for-Boys-attitude%2B%25281%2529.png" alt="">
        <img style="width: 160px; height: 160px;" class="border border-4 rounded-circle " src="https://ienglishstatus.com/wp-content/uploads/2022/03/Attitude-Stylish-DP-for-Boys-768x1024.jpg" alt="">
    </div>
    
    <div class="d-flex justify-content-around align-items-center bg-dark" style="height: 160px;" >
        <div class="bg-danger text-light fw-bold w-25 h-25 fs-2 text-center invisible">Hello One</div>
        <div class="bg-warning h-25 fw-bold text-secondary w-25 fs-2 text-center">Hello Two</div>
        <div class="bg-info h-25 fw-bold text-secondary w-25 fs-2 text-center">Hello Three</div>
    </div>

    <div class="d-flex my-5 bg-dark" style="height: 160px;" >
        <span class="bg-danger d-block m-3 text-light fw-bold h-25 fs-2 text-center">Section One</span>
        <span class="bg-warning d-inline-block h-25 fw-bold text-secondary fs-2 text-center ml-5 d-none">Section Two</span>
        <span class="bg-info d-inline-block mt-3 h-25 fw-bold text-secondary fs-2 text-center">Section Three</span>
    </div>

    <div class=" d-flex fs-2 flex-column align-content-around justify-content-around my-5 p-5 bg-dark" style="height: 300px;" >
        <div class="bg-danger">Column One</div>
        <div class="bg-warning">Column Two</div>
        <div class="bg-info">Column Three</div>
    </div>

       
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h3 class="text-center">BOX - 1</h3>
            <div class="bg-danger col h3">BOX-1</div>
            <div class="bg-info col h3">BOX-1</div>
            <div class="bg-warning col h3">BOX-1</div>
            <div class="bg-primary col h3">BOX-1</div>
        </div>
        <div class="row mt-4">
            <h3 class="text-center">BOX - 2</h3>
            <div class="bg-danger col-4 h3">BOX-2</div>
            <div class="bg-info col-3 h3">BOX-2</div>
            <div class="bg-warning col-2 h3">BOX-2</div>
            <div class="bg-primary col-3 h3">BOX-2</div>
        </div>
        <div class="row mt-4">
            <h3 class="text-center">BOX - 3</h3>
            <div class="bg-danger col-4 col-sm-6 h3">BOX-3</div>
            <div class="bg-info col-3 col-sm-3 h3">BOX-3</div>
            <div class="bg-warning col-2 col-sm-3 h3">BOX-3</div>
            <div class="bg-primary col-3 col-sm-12 h3">BOX-3</div>
        </div>

        <div class="row mt-4">
            <h3 class="text-center">BOX - 4</h3>
            <div class="bg-danger col-4 col-sm-6 col-md-3 h3">BOX-4</div>
            <div class="bg-info col-3 col-sm-3 col-md-4 h3">BOX-4</div>
            <div class="bg-warning col-2 col-sm-3 col-md-2 h3">BOX-4</div>
            <div class="bg-primary col-3 col-sm-12 col-md-3 h3">BOX-4</div>
        </div>

        <div class="row mt-4">
            <h3 class="text-center">BOX - 5</h3>
            <div class="bg-danger col-4 col-sm-6 col-md-3 col-xl-6 h3">BOX-5</div>
            <div class="bg-info col-3 col-sm-3 col-md-4 col-xl-6 h3">BOX-5</div>
            <div class="bg-warning col-2 col-sm-3 col-md-2 col-xl-3 h3">BOX-5</div>
            <div class="bg-primary col-3 col-sm-12 col-md-3 col-xl-9 h3">BOX-5</div>
        </div>
        <div class="row mt-4">
            <h3 class="text-center">BOX - 6</h3>
            <div class="bg-danger col-4 col-sm-6 col-md-3 col-xl-6 col-xxl-12 h3">BOX-6</div>
            <div class="bg-info col-3 col-sm-3 col-md-4 col-xl-6 col-xxl-12 h3">BOX-6</div>
            <div class="bg-warning col-2 col-sm-3 col-md-2 col-xl-3 col-xxl-12 h3">BOX-6</div>
            <div class="bg-primary col-3 col-sm-12 col-md-3 col-xl-9 col-xxl-12 h3">BOX-6</div>
        </div>

        <div class="row mt-4 d-xl-none">
            <h3 class="text-center">BOX - 7</h3>
            <div class="bg-danger col-4 col-sm-6 col-md-3 col-xl-6 col-xxl-12 h3">BOX-7</div>
            <div class="bg-info col-3 col-sm-3 col-md-4 col-xl-6 col-xxl-12 h3">BOX-7</div>
            <div class="bg-warning col-2 col-sm-3 col-md-2 col-xl-3 col-xxl-12 h3">BOX-7</div>
            <div class="bg-primary col-3 col-sm-12 col-md-3 col-xl-9 col-xxl-12 h3">BOX-7</div>
        </div>
        
        <div class="row mt-3 g-1">
            <img src="./amazing-night-time-photos-9.jpg" alt="" class="col-12 col-sm-3 col-md-4 col-xl-3 col-xxl-3">
            <img src="./amazing-night-time-photos-9.jpg" alt="" class="col-12 col-sm-3 col-md-2 col-xl-2 col-xxl-4">
            <img src="./amazing-night-time-photos-9.jpg" alt="" class="col-12 col-sm-3 col-md-3 col-xl-2 col-xxl-2">
            <img src="./amazing-night-time-photos-9.jpg" alt="" class="col-12 col-sm-3 col-md-3 col-xl-5 col-xxl-3">
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

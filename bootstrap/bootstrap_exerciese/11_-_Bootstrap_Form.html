<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="p-3 mb-3">

    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="email" class="form-control" id="name" placeholder="Kyaw Kyaw" disabled >
      </div>

    <div class="mb-3">
        <label for="gmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="gmail" placeholder="kyawkyaw@gmail.com" readonly>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" placeholder="phone">
      </div>

      <div class="mb-3 visually-hidden">
        <label for="address" class="form-control-plaintext">address</label>
        <input type="text" class="form-control" id="address" placeholder="address">
      </div>

      <div class="mb-3 invisible">
        <label for="address" class="form-control-plaintext">address</label>
        <input type="text" class="form-control" id="address" placeholder="address">
      </div>

      <div class="mb-3 d-none">
        <label for="address" class="form-control-plaintext">address</label>
        <input type="text" class="form-control" id="address" placeholder="address">
      </div>

      <div class="mb-3">
        <label for="textarea" class="form-label">textarea</label>
        <textarea class="form-control" id="textarea" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <button class="btn btn-danger">Send</button>
        <button class="btn btn-info">Send</button>
        <button class="btn btn-warning">Send</button>
        <button class="btn btn-secondary">Send</button>
        <button class="btn btn-primary">Send</button>
        <button class="btn btn-success">Send</button>
        <button class="btn btn-success">Send</button>
    </div>
    
    <div class="mb-3">
        <input type="text" value="Send" class="btn btn-dark text-white">
        <input type="text" value="Send" class="btn btn-light text-info border border-2">
      </div>

      <div class="mb-3">
        <button class="btn btn-outline-danger">Register</button>
        <button class="btn btn-outline-info">Register</button>
        <button class="btn btn-outline-warning">Register</button>
        <button class="btn btn-outline-secondary">Register</button>
        <button class="btn btn-outline-primary">Register</button>
        <button class="btn btn-outline-success">Register</button>

      </div>

      <div class="mb-3">
        <label for="photo">Photo</label>
        <input type="file" class="form-control" name="Photo" id="photo">
      </div>

      <div class="mb-3">
        <label for="photo" class="form-label">Photo</label>
        <input type="color" value="#563d7c" class="form-control form-control-color" name="Photo" id="photo">
      </div>

      <div class="mb-3">
        <label for="Address" class="form-label">Address</label>
        <input type="text" class="form-control form-control-lg" name="Address" id="Address" placeholder="address">
      </div>

      <div class="mb-3">
        <label for="foodlist" class="form-label">Food List</label>

        <input type="text" id="foodlist" list="dataList" class="form-control">
        <datalist id="dataList">
          <option value="apple"></option>
          <option value="orange"></option>
          <option value="mango"></option>
          <option value="lemon"></option>
        </datalist>
      </div>

      <select name="" class="form-select form-select-lg" id="">
        <option selected>Open the Menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
      </select>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Checked checkbox
        </label>
      </div>

      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
          <label class="form-check-label" for="flexCheckIndeterminate">
            Indeterminate checkbox
          </label>
        </div>
      </div>

      <div class="mb-3">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
        </div>        
      </div>

      <div class="mb-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">2</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
          <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
        </div>
      </div>

      <div class="mb-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">2</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
          <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="customRange1" class="form-label">Range</label>
        <input type="range" class="form-range" id="customRange1" min="0" max="5">
      </div>

      <div class="mb-3">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Reusername" aria-label="Reusername" aria-describedby="basic-addon2">
          <span class="input-group-text" id="basic-addon2">.com</span>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <input type="text" class="form-control">
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Username" aria-label="Username">
        </div>

        <div class="input-group">
          <span class="input-group-text">textarea</span>
          <textarea class="form-control" aria-label="textarea"></textarea>
        </div>
      </div>

      <div class="mb-3">
        <div class="input-group mb-3">
          <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
          </div>
          <input type="text" class="form-control" aria-label="Text input with checkbox">
        </div>

        <div class="input-group">
          <div class="input-group-text">
            <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
          </div>
          <input type="text" class="form-control" aria-label="Text input with radio button">
        </div>
      </div>

      <div class="mb-3">
        <h3 class="mb-2">Form Input</h3>
        <div class="input-group mb-3">
          <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Clothes</a></li>
            <li><a class="dropdown-item" href="#">Shoes</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Other Product</a></li>
          </ul>
          <input type="text" class="form-control" aria-label="Text input with dropdown button">
        </div>
      </div>

      <div class="mb-3">
        <h3>Form Labels</h3>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
      </div>

      <div class="mb-3">
        <div class="input-group has-validation">
          <span class="input-group-text">@</span>
          <div class="form-floating is-invalid">
            <input type="text" class="form-control is-invalid" id="floatingInputGroup2" placeholder="Username" required>
            <label for="floatingInputGroup2">Username</label>
          </div>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <h3>Validation</h3>

        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Username</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom03" class="form-label">City</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-3">
            <label for="validationCustom04" class="form-label">State</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Choose...</option>
              <option>...</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
          <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Zip</label>
            <input type="text" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
              Please provide a valid zip.
            </div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </form>
      </div>
       
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>

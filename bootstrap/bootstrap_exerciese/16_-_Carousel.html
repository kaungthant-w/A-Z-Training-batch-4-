<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Part - 2</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid mt-5">
        <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">
            <!-- indicator  -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="2"></button>
              </div>

              <!-- carousel  -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://failurebeforesuccess.com/wp-content/uploads/2022/09/The-King-Eternal-Monarch-lee-min-ho-43323012-1440-960.jpg" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="https://asset.kompas.com/crops/od3Sj77dR6CMT5MkZv70ABsxOag=/0x0:0x0/750x500/data/photo/2020/04/24/5ea2f2ff75d07.jpg" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="https://cdn.tatlerasia.com/asiatatler/i/ph/2021/06/04204122-the-king-lee-min-ho-netflix-2_cover_1080x720.jpeg" class="d-block w-100" alt="">
              </div>
            </div>
        </div>
    </div>
    <!-- control button  -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
      
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

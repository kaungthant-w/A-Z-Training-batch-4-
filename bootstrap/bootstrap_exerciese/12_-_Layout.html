<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-info">
        <h3> Layout </h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3 bg-danger">3</div>
            <div class="col-3 bg-warning">3</div>
            <div class="col-3 bg-primary">3</div>
            <div class="col-3 bg-success">3</div>
        </div>
        <div class="row mt-5">
            <div class="col-4 bg-danger">4</div>
            <div class="col bg-warning">2</div>
            <div class="col bg-primary">2</div>
            <div class="col-4 bg-success">4</div>
        </div>
        <div class="row mt-3">
            <div class="col-4 bg-info">4</div>
            <div class="col-4 offset-3 bg-danger">4</div>
        </div>
    </div>
    <hr>
    <div class="container-fluid p-3">
        <h2 class="mb-2">Offset</h2>
        <div class="row">
            <div class="col-4 bg-info">Col-4</div>
            <div class="col-4 offset-4 bg-danger">Col-4</div>
        </div>
    </div>
    <hr>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6 bg-info">6</div>
            <div class="col-6 bg-warning">6</div>
        </div>
        <div class="row my-3">
            <div class="col-4 bg-info">4</div>
            <div class="col-4 bg-warning">4</div>
            <div class="col-4 bg-danger">4</div>
        </div>
        <div class="row">
            <div class="col-6 bg-info">6</div>
            <div class="col-6 bg-warning">6</div>
        </div>
        <div class="row my-3">
            <div class="col-3 bg-info">3</div>
            <div class="col-3 offset-1 bg-danger">3</div>
            <div class="col-3 offset-1 bg-success">3</div>
        </div>
    </div>

    <hr>

    <div class="container-fluid mt-5">
        <div class="row gap-2 g-3">
            <div class="col-6 p-2 bg-info">6</div>
            <div class="col-6 p-2 bg-warning">6</div>
            <div class="col-4 p-2 bg-primary">4</div>
            <div class="col-4 p-2 bg-success">4</div>
            <div class="col-4 p-2 bg-danger">4</div>
            <div class="col-4 p-2 bg-info">4</div>
            <div class="col-4 p-2 bg-success">4</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

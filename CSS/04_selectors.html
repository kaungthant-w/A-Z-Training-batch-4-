<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        h3 {
            color: red;
        }

        #firstSelector {
            color: green;
        }

        .secondSelector {
            color: blue;
        }
    </style>
</head>
<body>
    <h3>Name Selector</h3>
    <h3 id="firstSelector">ID Selector</h3>
    <h3 id="secondSelector" class="secondSelector">Class Selector</h3>
</body>
</html>

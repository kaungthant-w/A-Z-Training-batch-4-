<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div action="" class="form">
        <h3>Calculator</h3>
        <div class="form-control result">
            <p>Ans:</p>
            <p  id="result">...</p>
        </div>
        <div class="inputGroup">
            <label for="firstNum" class="form-label">First Number:</label>
            <input type="number" id="firstNum" class="form-control">
            <small class="error" id="numOneError">First Number is required!</small>
        </div>

        <div class="inputGroup">
            <label for="secondNum" class="form-label">Second Number:</label>
            <input type="number" id="secondNum" class="form-control">
            <small class="error" id="numTwoError">Second Number is required!</small>
        </div>

        <div class="inputGroup">
            <label for="operatoion"  class="form-label">Operations:</label>
            <select id="operation" class="form-control operation">
                <option value="empty">---select Operator---</option>
                <option value="add">+</option>
                <option value="minus">-</option>
                <option value="multiply">*</option>
                <option value="division">/</option>
            </select>
            <small class="error" id="operatorError">Operator is required!</small>
        </div>
        <div>
            <button class="btn" id="btnCalculate">Calculate</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
